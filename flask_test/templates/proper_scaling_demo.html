    <script>
        function scaleBoard() {
            const board = document.getElementById('board');
            const scaleX = window.innerWidth / 3245; // Replace 1920 with your design width
            const scaleY = window.innerHeight / 1917; // Replace 1080 with your design height
            const scale = Math.min(scaleX, scaleY);
            board.style.transform = `scale(${scale})`;

            // Center the board horizontally
            const boardWidth = 3245 * scale; // Replace 1920 with your design width
            const offsetX = (window.innerWidth - boardWidth) / 2;
            board.style.left = `${offsetX}px`;
        }

        window.addEventListener('resize', scaleBoard);
        window.addEventListener('load', scaleBoard);

        function buttonClicked(buttonName) {
            fetch(`/button-clicked?name=${buttonName}`)
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    if (data.redirect) {
                        window.location.href = data.redirect;
                    }
                })
                .catch(error => console.error('Error:', error));
        }
