<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Board</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            margin: 50px auto;
            width: 80%;
        }
        .cell {
            background-color: #0000FF;
            border: 2px solid #FFD700;
            text-align: center;
            font-size: 2em;
            padding: 20px;
            cursor: pointer;
        }
        .category {
            background-color: #000080;
            color: #FFFFFF;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="category">Category 1</div>
        <div class="category">Category 2</div>
        <div class="category">Category 3</div>
        <div class="category">Category 4</div>
        <div class="category">Category 5</div>
        <div class="category">Category 6</div>
        <div class="cell">$200</div>
        <div class="cell">$200</div>
        <div class="cell">$200</div>
        <div class="cell">$200</div>
        <div class="cell">$200</div>
        <div class="cell">$200</div>
        <div class="cell">$400</div>
        <div class="cell">$400</div>
        <div class="cell">$400</div>
        <div class="cell">$400</div>
        <div class="cell">$400</div>
        <div class="cell">$400</div>
        <div class="cell">$600</div>
        <div class="cell">$600</div>
        <div class="cell">$600</div>
        <div class="cell">$600</div>
        <div class="cell">$600</div>
        <div class="cell">$600</div>
        <div class="cell">$800</div>
        <div class="cell">$800</div>
        <div class="cell">$800</div>
        <div class="cell">$800</div>
        <div class="cell">$800</div>
        <div class="cell">$800</div>
        <div class="cell">$1000</div>
        <div class="cell">$1000</div>
        <div class="cell">$1000</div>
        <div class="cell">$1000</div>
        <div class="cell">$1000</div>
        <div class="cell">$1000</div>
    </div>
    <script>
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                cell.style.backgroundColor = '#FFD700';
                cell.style.color = '#000000';
                cell.innerText = 'Question!';
            });
        });
    </script>
</body>
</html>
